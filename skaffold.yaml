apiVersion: skaffold/v2beta3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: thebassplayer123/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "auth/src/**/*.ts"
            dest: .
    - image: thebassplayer123/tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "tickets/src/**/*.ts"
            dest: .
    - image: thebassplayer123/orders
      context: orders
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "orders/src/**/*.ts"
            dest: .
    - image: thebassplayer123/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "**/*.js"
            dest: .
